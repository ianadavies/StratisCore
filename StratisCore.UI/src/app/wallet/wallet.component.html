<div [ngClass]="{'sidechain' :sidechainEnabled}">
  <app-side-bar>
    <app-wallet-selector side-bar-top></app-wallet-selector>
    <div id="GUI" side-bar-bottom>
      <div class="lnr lnr-exit logout-button" (click)="logout()"></div>
      <status-bar></status-bar>
    </div>
  </app-side-bar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <app-task-bar [opened]="false">

  </app-task-bar>
  <ngx-snackbar
    [position]="'bottom-center'"
    [max]="1"
    [timeout]="5000">
  </ngx-snackbar>
</div>
